<body>
    <h1>ç°¡å˜LINEé€£çµ¡å…ˆç™»éŒ²</h1>

    <div class="modal" id="addModal">

            <div class="input-group">

            <div id="urlInput" class="method-panel">

                    <input type="text" id="profileUrl" placeholder="ä¾‹: http://line.me/ti/p/~example_id">
                    <p class="instructions">LINEã‚¢ãƒ—ãƒªã§ã€Œè¨­å®šã€â†’ã€Œãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã€â†’ã€Œãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«URLã€ã‹ã‚‰ã‚³ãƒ”ãƒ¼</p>
                </div>

            <!-- QRã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚Š -->
            <div id="qrInput" class="method-panel">
                <button class="btn btn-primary" id="scanQRBtn">QRã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³</button>
                <video id="qrScanner"></video>
                <p class="instructions">ç›¸æ‰‹ã®LINEã§ã€Œè¨­å®šã€â†’ã€ŒQRã‚³ãƒ¼ãƒ‰ã€ã‚’è¡¨ç¤º</p>
            </div>
            
            <!-- æ‰‹å‹•å…¥åŠ› -->
            <div id="manualInput" class="method-panel">
                <div class="input-group">
                    <label for="lineUserId">LINEãƒ¦ãƒ¼ã‚¶ãƒ¼ID</label>
                    <input type="text" id="lineUserId" placeholder="ä¾‹: U1234567890">
                    <p class="instructions">LINEã‚¢ãƒ—ãƒªã§ã€Œè¨­å®šã€â†’ã€Œãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã€ã‹ã‚‰ç¢ºèª</p>

    <!-- è¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-btn" id="closeSettingsModal">&times;</span>
            <h2>è¨­å®š</h2>
            <p>ç™»éŒ²æ¸ˆã¿é€£çµ¡å…ˆ:</p>
            <ul id="savedContactsList" style="margin:10px 0; list-style:none;">
                <!-- ç™»éŒ²æ¸ˆã¿é€£çµ¡å…ˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™ -->
            </ul>

    <!-- QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰é€£çµ¡å…ˆã‚’èª­ã¿è¾¼ã¿
            let contacts = JSON.parse(localStorage.getItem('lineContacts')) || [];
            
            // DOMè¦ç´ 
            const contactList = document.getElementById('contactList');
            const addModal = document.getElementById('addModal');
            const settingsModal = document.getElementById('settingsModal');
            const addContactBtn = document.getElementById('addContactBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const closeAddModal = document.getElementById('closeAddModal');
            const closeSettingsModal = document.getElementById('closeSettingsModal');
            const saveContactBtn = document.getElementById('saveContactBtn');
            const resetBtn = document.getElementById('resetBtn');
            const savedContactsList = document.getElementById('savedContactsList');
            const registerMethod = document.getElementById('registerMethod');
            const methodPanels = {
                url: document.getElementById('urlInput'),
                qr: document.getElementById('qrInput'),
                manual: document.getElementById('manualInput')
            };
            const qrScanner = document.getElementById('qrScanner');
            let qrStream = null;
            
            // åˆæœŸè¡¨ç¤º
            methodPanels.url.style.display = 'block';
            
            // é€£çµ¡å…ˆãƒªã‚¹ãƒˆã‚’æç”»
            function renderContacts() {
                contactList.innerHTML = '';
                
                if (contacts.length === 0) {
                    contactList.innerHTML = '<p style="grid-column:1/-1; text-align:center;">é€£çµ¡å…ˆã‚’è¿½åŠ ã—ã¦ãã ã•ã„</p>';
                    return;
                }
                
                contacts.forEach((contact, index) => {
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item';
                    contactItem.innerHTML = `
                        <div class="contact-icon">ğŸ’¬</div>
                        <div class="contact-name">${contact.name}</div>
                    `;
                    
                    contactItem.addEventListener('click', () => {
                        window.location.href = `line://nv/chat?userId=${contact.userId}`;
                    });
                    
                    contactList.appendChild(contactItem);
                });
                
                renderSavedContactsList();
            }
            
            // è¨­å®šç”»é¢ã®é€£çµ¡å…ˆãƒªã‚¹ãƒˆã‚’æç”»
            function renderSavedContactsList() {
                savedContactsList.innerHTML = '';
                
                if (contacts.length === 0) {
                    savedContactsList.innerHTML = '<li>ç™»éŒ²æ¸ˆã¿é€£çµ¡å…ˆã¯ã‚ã‚Šã¾ã›ã‚“</li>';
                    return;
                }
                
                contacts.forEach((contact, index) => {
                    const li = document.createElement('li');
                    li.style.margin = '5px 0';
                    li.style.padding = '5px';
                    li.style.backgroundColor = '#f0f0f0';
                    li.style.borderRadius = '5px';
                    li.textContent = `${contact.name}: ${contact.userId}`;
                    savedContactsList.appendChild(li);
                });
            }
            
            // URLã‹ã‚‰ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’æŠ½å‡º
            function extractUserId(url) {
                // line.me/ti/p/[user_id] ã¾ãŸã¯ line.me/ti/p/~[user_id] å½¢å¼
                const match = url.match(/line\.me\/ti\/p\/(~?)([^\/]+)/);
                if (match) {
                    return match[1] ? match[2] : `~${match[2]}`;
                }
                return null;
            }
            
            // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹
            document.getElementById('scanQRBtn').addEventListener('click', async () => {
                try {
                    qrStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    qrScanner.srcObject = qrStream;
                    qrScanner.style.display = 'block';
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    function scanFrame() {
                        if (qrScanner.readyState === qrScanner.HAVE_ENOUGH_DATA) {
                            canvas.width = qrScanner.videoWidth;
                            canvas.height = qrScanner.videoHeight;
                            ctx.drawImage(qrScanner, 0, 0, canvas.width, canvas.height);
                            
                            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, imageData.width, imageData.height);
                            
                            if (code) {
                                const url = code.data;
                                const userId = extractUserId(url);
                                if (userId) {
                                    document.getElementById('profileUrl').value = url;
                                    stopQRScanner();
                                }
                            }
                        }
                        requestAnimationFrame(scanFrame);
                    }
                    scanFrame();
                } catch (err) {
                    alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„');
                    console.error(err);
                }
            });
            
            // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³åœæ­¢
            function stopQRScanner() {
                if (qrStream) {
                    qrStream.getTracks().forEach(track => track.stop());
                    qrStream = null;
                }
                qrScanner.style.display = 'none';
                qrScanner.srcObject = null;
            }
            
            // ç™»éŒ²æ–¹æ³•åˆ‡ã‚Šæ›¿ãˆ
            registerMethod.addEventListener('change', (e) => {
                Object.values(methodPanels).forEach(panel => {
                    panel.style.display = 'none';
                });
                methodPanels[e.target.value].style.display = 'block';
                stopQRScanner();
            });
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            addContactBtn.addEventListener('click', () => {
                addModal.style.display = 'flex';
            });
            
            settingsBtn.addEventListener('click', () => {
                settingsModal.style.display = 'flex';
            });
            
            closeAddModal.addEventListener('click', () => {
                addModal.style.display = 'none';
                stopQRScanner();
            });
            
            closeSettingsModal.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });
            
            saveContactBtn.addEventListener('click', () => {
                const name = document.getElementById('contactName').value.trim();
                const method = registerMethod.value;
                
                let userId = '';
                
                if (method === 'url') {
                    const url = document.getElementById('profileUrl').value.trim();
                    userId = extractUserId(url);
                    if (!userId) {
                        alert('æ­£ã—ã„LINEãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                        return;
                    }
                } else if (method === 'qr') {
                    const url = document.getElementById('profileUrl').value.trim();
                    userId = extractUserId(url);
                    if (!userId) {
                        alert('QRã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„');
                        return;
                    }
                } else {
                    userId = document.getElementById('lineUserId').value.trim();
                    if (!userId) {
                        alert('LINEãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                        return;
                    }
                }
                
                if (!name) {
                    alert('è¡¨ç¤ºåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }
                
                if (contacts.length >= 5) {
                    alert('é€£çµ¡å…ˆã¯æœ€å¤§5äººã¾ã§ã§ã™');
                    return;
                }
                
                contacts.push({ name, userId });
                localStorage.setItem('lineContacts', JSON.stringify(contacts));
                
                // å…¥åŠ›æ¬„ã‚’ãƒªã‚»ãƒƒãƒˆ
                document.getElementById('contactName').value = '';
                document.getElementById('profileUrl').value = '';
                document.getElementById('lineUserId').value = '';
                
                addModal.style.display = 'none';
                stopQRScanner();
                renderContacts();
            });
            
            resetBtn.addEventListener('click', () => {
                if (confirm('ç™»éŒ²æ¸ˆã¿ã®é€£çµ¡å…ˆã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                    localStorage.removeItem('lineContacts');
                    contacts = [];
                    renderContacts();
                    settingsModal.style.display = 'none';
                }
            });
            
            // åˆæœŸæç”»
            renderContacts();
        });
    </script>
