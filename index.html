<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単LINEアクセス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #f5f5f5;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00B900; /* LINEカラー */
        }
        
        .contact-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .contact-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .contact-item:active {
            transform: scale(0.95);
        }
        
        .contact-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #00B900;
        }
        
        .contact-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .add-btn, .settings-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .add-btn {
            background: #00B900;
            color: white;
        }
        
        .settings-btn {
            background: #333;
            color: white;
        }
        
        /* 設定画面用モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
        }
        
        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .save-btn {
            background: #00B900;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>簡単LINEアクセス</h1>
    
    <div class="contact-list" id="contactList">
        <!-- 連絡先がここに追加されます -->
    </div>
    
    <button class="add-btn" id="addContactBtn">連絡先を追加</button>
    <button class="settings-btn" id="settingsBtn">設定</button>
    
    <!-- 連絡先追加モーダル -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <span class="close-btn" id="closeAddModal">&times;</span>
            <h2>連絡先を追加</h2>
            <div class="input-group">
                <label for="contactName">表示名</label>
                <input type="text" id="contactName" placeholder="例: 母">
            </div>
            <div class="input-group">
                <label for="lineUserId">LINEユーザーID</label>
                <input type="text" id="lineUserId" placeholder="例: U1234567890">
                <p style="font-size:12px; color:#666;">※LINEアプリで「設定」→「プロフィール」から確認できます</p>
            </div>
            <button class="save-btn" id="saveContactBtn">保存</button>
        </div>
    </div>
    
    <!-- 設定モーダル -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-btn" id="closeSettingsModal">&times;</span>
            <h2>設定</h2>
            <p>登録済み連絡先:</p>
            <ul id="savedContactsList" style="margin:10px 0; list-style:none;">
                <!-- 登録済み連絡先が表示されます -->
            </ul>
            <button class="save-btn" id="resetBtn" style="background:#FF4444;">データをリセット</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ローカルストレージから連絡先を読み込み
            let contacts = JSON.parse(localStorage.getItem('lineContacts')) || [];
            
            // DOM要素
            const contactList = document.getElementById('contactList');
            const addModal = document.getElementById('addModal');
            const settingsModal = document.getElementById('settingsModal');
            const addContactBtn = document.getElementById('addContactBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const closeAddModal = document.getElementById('closeAddModal');
            const closeSettingsModal = document.getElementById('closeSettingsModal');
            const saveContactBtn = document.getElementById('saveContactBtn');
            const resetBtn = document.getElementById('resetBtn');
            const savedContactsList = document.getElementById('savedContactsList');
            
            // 連絡先リストを描画
            function renderContacts() {
                contactList.innerHTML = '';
                
                if (contacts.length === 0) {
                    contactList.innerHTML = '<p style="grid-column:1/-1; text-align:center;">連絡先を追加してください</p>';
                    return;
                }
                
                contacts.forEach((contact, index) => {
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item';
                    contactItem.innerHTML = `
                        <div class="contact-icon">💬</div>
                        <div class="contact-name">${contact.name}</div>
                    `;
                    
                    contactItem.addEventListener('click', () => {
                        // LINE Deep Linkを開く
                        window.location.href = `line://nv/chat?userId=${contact.userId}`;
                    });
                    
                    contactList.appendChild(contactItem);
                });
                
                // 設定画面の連絡先リストも更新
                renderSavedContactsList();
            }
            
            // 設定画面の連絡先リストを描画
            function renderSavedContactsList() {
                savedContactsList.innerHTML = '';
                
                if (contacts.length === 0) {
                    savedContactsList.innerHTML = '<li>登録済み連絡先はありません</li>';
                    return;
                }
                
                contacts.forEach((contact, index) => {
                    const li = document.createElement('li');
                    li.style.margin = '5px 0';
                    li.style.padding = '5px';
                    li.style.backgroundColor = '#f0f0f0';
                    li.style.borderRadius = '5px';
                    li.textContent = `${contact.name}: ${contact.userId}`;
                    savedContactsList.appendChild(li);
                });
            }
            
            // イベントリスナー
            addContactBtn.addEventListener('click', () => {
                addModal.style.display = 'flex';
            });
            
            settingsBtn.addEventListener('click', () => {
                settingsModal.style.display = 'flex';
            });
            
            closeAddModal.addEventListener('click', () => {
                addModal.style.display = 'none';
            });
            
            closeSettingsModal.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });
            
            saveContactBtn.addEventListener('click', () => {
                const name = document.getElementById('contactName').value.trim();
                const userId = document.getElementById('lineUserId').value.trim();
                
                if (!name || !userId) {
                    alert('名前とLINEユーザーIDを入力してください');
                    return;
                }
                
                // 連絡先を追加（最大5人）
                if (contacts.length >= 5) {
                    alert('連絡先は最大5人までです');
                    return;
                }
                
                contacts.push({ name, userId });
                localStorage.setItem('lineContacts', JSON.stringify(contacts));
                
                document.getElementById('contactName').value = '';
                document.getElementById('lineUserId').value = '';
                addModal.style.display = 'none';
                renderContacts();
            });
            
            resetBtn.addEventListener('click', () => {
                if (confirm('登録済みの連絡先をすべて削除しますか？')) {
                    localStorage.removeItem('lineContacts');
                    contacts = [];
                    renderContacts();
                    settingsModal.style.display = 'none';
                }
            });
            
            // 初期描画
            renderContacts();
        });
    </script>
</body>
</html>
